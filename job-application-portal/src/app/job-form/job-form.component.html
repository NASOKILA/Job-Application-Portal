<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" formControlName="name" class="form-control" required>
    <div class="error-message" *ngIf="jobForm.get('name')?.invalid && jobForm.get('name')?.touched">
      Name is required
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" class="form-control" required>
    <div class="error-message" *ngIf="jobForm.get('email')?.invalid && jobForm.get('email')?.touched">
      Valid email is required
    </div>
  </div>

  <div class="mb-3">
    <label for="position" class="form-label">Position</label>
    <input id="position" formControlName="position" class="form-control" required>
    <div class="error-message" *ngIf="jobForm.get('position')?.invalid && jobForm.get('position')?.touched">
      Position is required
    </div>
  </div>

  <div class="mb-3">
    <label for="resume" class="form-label">Resume</label>
    <input type="file" id="resume" (change)="onFileChange($event)" class="form-control" required>
    <div class="error-message" *ngIf="jobForm.get('resume')?.invalid && jobForm.get('resume')?.touched">
      Resume is required
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">Submit</button>
</form>
